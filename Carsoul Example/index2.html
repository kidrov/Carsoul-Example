<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar with Bootstrap Logo</title>
  <!-- Add Bootstrap CSS link here -->
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    
    .navbar {
      position: relative;
    }

    .navbar-logo { 
      
      position: absolute;
      top: 35%;
      right: 20px; /* Adjust this value as needed to position the logo */
      transform: translateY(-30%);
      z-index: 1;
    }

    body {
      font-family: 'Pacifico', cursive;
    }

    .carousel {
      margin-top: 1px; /* Add some space between the navbar and carousel */
    }

    .signup-button {
      margin-left: 720px;
      border-radius: 25px;
    }


    .footer .social-icons {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .footer .social-icons li {
      margin-right: 10px;
    }

    .footer .social-icons li:last-child {
      margin-right: 0;
    }

    .footer .social-icons a {
      color: #fff;
      font-size: 24px;
    }

    .navbar.sticky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    /* Adjust the padding to make space for the fixed navbar */
    body {
      padding-top: 70px;
    }
   
  </style>

</head>

<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky">
      
        <a class="navbar-brand" href="https://www.worldwildlife.org/">WWF</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Get Involved</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">News</a>
            </li>
          </ul>
          <button class="btn btn-primary signup-button">Sign Up</button>
        </div>
      
        <img class="navbar-logo" src="WWF_logo.jpg" width="35" height="49" alt="Logo">
      </nav>

   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div id="carouselExample" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExample" data-slide-to="1"></li>
    <li data-target="#carouselExample" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="pascal-muller-4EajIuUxgAQ-unsplash.jpg" class="d-block w-100 img-fluid" alt="Image 1">
    </div>
    <div class="carousel-item">
      <img src="shiyang-xu-Rvqz1HsrkJQ-unsplash.jpg" class="d-block w-100 img-fluid" alt="Image 2">
    </div>
    <div class="carousel-item">
      <img src="yu-wang-fFO5DsFV5gk-unsplash.jpg" class="d-block w-100 img-fluid" alt="Image 3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

      <script>
        $(document).ready(function () {
          $('.carousel').carousel({
            interval: 3000 // Change slide interval (in milliseconds) here
          });
        });
      </script>

<footer class="footer bg-dark text-white py-3">
  <div class="container text-center">
    <h2>Building a future in which humans live in harmony with nature.<h/2>

      <ul class="social-icons">
        <!-- Replace # with the URLs of your social media profiles -->
        <li><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <!-- Add more social media icons as needed -->
      </ul>
  </div>
</footer>
</body>

</html>
